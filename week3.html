<script>

    // Question a:

    function oddNumbers(){
        var arr = [];
        for (var i = 0; i < 50; i++) {
            if(i % 2 != 0){
              arr.push(i);
            }
        }
        return arr;
    }

    // Question b:

    function squareVal(arr){
        for (var i = 0; i < arr.length; i++) {
            arr[i] = arr[i] * arr[i];
        }
        return arr;
    }

</script>
